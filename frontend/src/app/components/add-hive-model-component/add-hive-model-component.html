@if (isOpen) {
  <div class="fixed inset-0 overflow-y-auto" style="z-index: 9999;">
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" (click)="onClose()"></div>
    <div class="flex min-h-full items-center justify-center p-4" style="position: relative; z-index: 10000;">
      <div class="relative w-full max-w-3xl card p-6 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-2xl font-bold">Add New Hive</h2>
          <button type="button" (click)="onClose()" class="rounded-xl p-2 hover:bg-gray-100 dark:hover:bg-zinc-800">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <form [formGroup]="hiveForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium mb-2">Hive Name</label>
            <input 
              formControlName="name" 
              id="name" 
              type="text" 
              class="input-field" 
              placeholder="e.g., Hive #1"
              required />
            @if (hiveForm.get('name')?.invalid && hiveForm.get('name')?.touched) {
              <div class="text-red-500 text-sm mt-1">Hive name is required</div>
            }
          </div>

          <div>
            <label class="block text-sm font-medium mb-2">Select Location on Map</label>
            <p class="text-sm opacity-70 mb-2">Click on the map to place your hive</p>
            <div id="addHiveMap" class="w-full h-80 rounded-xl border border-black/10 dark:border-white/10"></div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium mb-2">Latitude</label>
              <input formControlName="lat" type="text" class="input-field" readonly />
            </div>
            <div>
              <label class="block text-sm font-medium mb-2">Longitude</label>
              <input formControlName="lng" type="text" class="input-field" readonly />
            </div>
          </div>

          @if (!selectedLocation) {
            <div class="text-amber-600 dark:text-amber-400 text-sm">
              Please select a location on the map
            </div>
          }

          <div class="flex gap-3 justify-end pt-4">
            <button type="button" (click)="onClose()" class="btn-secondary">
              Cancel
            </button>
            <button 
              type="submit" 
              [disabled]="hiveForm.invalid || loading || !selectedLocation" 
              class="btn-primary">
              @if (loading) { <span>Adding...</span> } @else { <span>Add Hive</span> }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
}
