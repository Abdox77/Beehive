<header class="h-16 border-b border-primary/20 dark:border-primary/30 bg-white dark:bg-zinc-900 relative z-[9999]">
  <div class="h-full flex items-center justify-between px-6">
    <a href="/" class="flex items-center gap-3">
      <img src="/beehive-mark.svg" alt="Beehive Logo" class="h-10 w-10" />
      <span class="text-xl font-bold text-foreground-light dark:text-foreground-dark">Beehive</span>
    </a>

    <div class="flex items-center gap-3">
      <button 
        type="button" 
        class="flex items-center gap-2 px-4 py-2 text-sm font-semibold rounded-lg bg-primary text-black hover:bg-primary/90 transition-colors"
        (click)="addHiveClicked.emit()">
        <span class="material-symbols-outlined text-sm">add</span>
        Add Hive
      </button>
      <button 
        type="button" 
        class="flex items-center gap-2 px-4 py-2 text-sm font-semibold rounded-lg border border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition-colors"
        (click)="logoutClicked.emit()">
        <span class="material-symbols-outlined text-sm">logout</span>
        Logout
      </button>
    </div>
  </div>
</header>
