<header class="border-b border-black/10 dark:border-white/10 bg-white/70 dark:bg-zinc-900/70 backdrop-blur">
  <div class="mx-auto flex max-w-7xl items-center justify-between px-4 py-3 sm:px-6">
    <!-- Logo -->
    <a href="/" class="flex items-center gap-2">
      <span class="text-primary-500 inline-flex h-12 w-12" aria-hidden="true">
        <img src="/beehive-mark.svg" alt="" class="h-12 w-12" />
      </span>
      <span class="font-semibold tracking-tight">Beehive</span>
    </a>

    <!-- Actions -->
    <div class="flex items-center gap-2">
      <button type="button" class="btn-secondary" (click)="addHiveClicked.emit()">+ Add Hive</button>
      <button type="button" class="btn-secondary" (click)="themeToggled.emit()" aria-label="Toggle theme">Theme</button>
    </div>

    <!-- Profile -->
    <div class="relative">
      <button
        #menuButton
        type="button"
        class="flex items-center gap-2 rounded-xl border border-black/10 dark:border-white/10 px-2 py-1 hover:bg-gray-50 dark:hover:bg-zinc-800"
        (click)="toggleMenu()"
        aria-haspopup="menu"
        [attr.aria-expanded]="profileMenuOpen">
        <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="Profile avatar" class="h-8 w-8 rounded-full object-cover" />
        <span class="hidden sm:inline text-sm">Profile</span>
        <svg class="h-4 w-4 opacity-70" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 10.94l3.71-3.71a.75.75 0 111.06 1.06l-4.24 4.24a.75.75 0 01-1.06 0L5.21 8.29a.75.75 0 01.02-1.08z" clip-rule="evenodd"/>
        </svg>
      </button>

      @if (profileMenuOpen) {
        <div
          #menuPanel
          role="menu"
          class="absolute right-0 mt-2 w-48 rounded-2xl border border-black/10 dark:border-white/10 bg-white dark:bg-zinc-900 p-1 shadow-card z-50">
          <button class="w-full rounded-xl px-3 py-2 text-left text-sm hover:bg-gray-50 dark:hover:bg-zinc-800" role="menuitem" (click)="onSettings()">
            Settings
          </button>
          <button class="w-full rounded-xl px-3 py-2 text-left text-sm hover:bg-gray-50 dark:hover:bg-zinc-800" role="menuitem" (click)="onLogout()">
            Logout
          </button>
        </div>
      }
    </div>
  </div>
</header>
