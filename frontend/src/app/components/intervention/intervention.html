<div class="w-[550px] h-[500px] flex flex-col bg-background-light dark:bg-background-dark rounded-xl shadow-none font-display">
  <header class="flex-none flex items-center justify-between p-4 border-b border-primary/20 dark:border-primary/30">
    <div class="flex items-center gap-4">
      <button class="px-4 py-2 text-sm font-semibold rounded-lg bg-primary/20 hover:bg-primary/30 text-foreground-light dark:text-foreground-dark">
        Production
      </button>
    </div>
    <h2 class="text-xl font-bold">Hive #{{ hiveId }}</h2>
    <button class="p-2 rounded-full hover:bg-primary/20" (click)="onClose()">
      <span class="material-symbols-outlined">close</span>
    </button>
  </header>

  <div class="flex-1 overflow-y-auto p-6 space-y-4">
    
    <div class="flex items-start gap-4 p-4 rounded-lg bg-card-light dark:bg-card-dark">
      <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
        <span class="material-symbols-outlined text-primary">calendar_month</span>
      </div>
      <div class="flex-1">
        <p class="font-semibold">2024-07-20</p>
        <p class="text-subtle-light dark:text-subtle-dark text-sm">
          Checked for queen presence, added honey super
        </p>
      </div>
    </div>
    <div class="flex items-start gap-4 p-4 rounded-lg bg-card-light dark:bg-card-dark">
        <div class="w-10 h-10 rounded-full bg-primary/20 flex items-center justify-center">
          <span class="material-symbols-outlined text-primary">calendar_month</span>
        </div>
        <div class="flex-1">
          <p class="font-semibold">2024-07-10</p>
          <p class="text-subtle-light dark:text-subtle-dark text-sm">
            Inspected for pests, treated for mites
          </p>
        </div>
      </div>
  </div>

  <footer class="flex-none p-4 border-t border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1">
        <button class="p-2 rounded-full hover:bg-primary/20 disabled:opacity-50" disabled="">
          <span class="material-symbols-outlined">chevron_left</span>
        </button>
        <button class="w-8 h-8 text-sm font-bold rounded-full bg-primary text-black">1</button>
        <button class="w-8 h-8 text-sm rounded-full hover:bg-primary/20">2</button>
        <button class="w-8 h-8 text-sm rounded-full hover:bg-primary/20">3</button>
        <button class="p-2 rounded-full hover:bg-primary/20">
          <span class="material-symbols-outlined">chevron_right</span>
        </button>
      </div>
      <button class="flex items-center justify-center gap-2 px-4 py-2 text-sm font-bold text-black bg-primary rounded-lg hover:bg-yellow-500">
        <span class="material-symbols-outlined">add</span>
        <span>Add Intervention</span>
      </button>
    </div>
  </footer>

</div>
