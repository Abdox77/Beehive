<main class="page">
  <div class="flex flex-col min-h-screen">
    <app-navbar
      (addHiveClicked)="onAddHive()"
      (themeToggled)="onThemeToggle()"
      (settingsClicked)="onOpenSettings()"
      (logoutClicked)="onLogout()">
    </app-navbar>

    <main class="flex-1">
      <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-4">
          <section class="card p-4">
            <h3 class="muted">Total Hives</h3>
            <p class="mt-1 text-2xl font-semibold">42</p>
          </section>
          <section class="card p-4">
            <h3 class="muted">Active Alerts</h3>
            <p class="mt-1 text-2xl font-semibold">3</p>
          </section>
          <section class="card p-4">
            <h3 class="muted">Avg Temp</h3>
            <p class="mt-1 text-2xl font-semibold">28.4Â°C</p>
          </section>
          <section class="card p-4">
            <h3 class="muted">New Events</h3>
            <p class="mt-1 text-2xl font-semibold">7</p>
          </section>
        </div>
        <div class="mt-6 grid grid-cols-1 gap-6 lg:grid-cols-3">
            <section class="card p-0 lg:col-span-2 overflow-hidden">
                <app-map> </app-map>
            </section>
          <aside class="card p-4">
            <h3 class="font-medium">Recent Activity</h3>
            <ul class="mt-3 space-y-2 text-sm">
              <li class="rounded-xl border border-black/10 dark:border-white/10 p-2">Hive #12 temperature alert resolved</li>
              <li class="rounded-xl border border-black/10 dark:border-white/10 p-2">New hive added near Amiens</li>
              <li class="rounded-xl border border-black/10 dark:border-white/10 p-2">Feeding schedule updated</li>
            </ul>
          </aside>
        </div>
      </div>
    </main>

    <app-add-hive-modal
      [isOpen]="showAddHiveModal"
      (close)="onCloseModal()"
      (hiveAdded)="onHiveAdded($event)">
    </app-add-hive-modal>
  </div>
</main>
