<div class="min-h-screen bg-background-light dark:bg-background-dark text-foreground-light dark:text-foreground-dark">
    <app-navbar 
        (addHiveClicked)="onAddHive()"
        (themeToggled)="onThemeToggle()"
        (settingsClicked)="onOpenSettings()"
        (logoutClicked)="onLogout()">
    </app-navbar>

    <div class="flex h-[calc(100vh-64px)]">
        <div class="w-80 border-r border-primary/20 dark:border-primary/30 overflow-y-auto">
            <app-hive-list 
                [hives]="hives"
                (hiveDeleted)="onHiveDeleted($event)">
            </app-hive-list>
        </div>

        <div class="flex-1 relative">
            <app-map 
                (hivesLoaded)="onHivesLoaded($event)" 
                (hiveDroppedOnTrash)="onHiveDroppedOnTrash($event)">
            </app-map>
            <app-trash-bin 
                #trashBin 
                (hiveDeleted)="onHiveDeleted($event)">
            </app-trash-bin>
        </div>
    </div>

    <app-add-hive-modal 
        [isOpen]="showAddHiveModal"
        (close)="onCloseModal()"
        (hiveAdded)="onHiveAdded($event)">
    </app-add-hive-modal>
</div>
