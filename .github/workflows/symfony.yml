name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: beehive_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - uses: actions/checkout@v4

    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, pdo, pdo_pgsql, intl

    - name: Install Dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Setup JWT directory
      run: mkdir -p config/jwt

    - name: Generate JWT keys
      run: |
        openssl genpkey -out config/jwt/private.pem -aes256 -algorithm rsa -pkeyopt rsa_keygen_bits:4096 -pass pass:test_passphrase
        openssl pkey -in config/jwt/private.pem -out config/jwt/public.pem -pubout -passin pass:test_passphrase
        chmod 644 config/jwt/private.pem config/jwt/public.pem

    - name: Create Database
      run: php bin/console doctrine:database:create --if-not-exists --env=test
      env:
        APP_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/beehive?serverVersion=15&charset=utf8
        JWT_PASSPHRASE: test_passphrase

    - name: Create Database Schema
      run: php bin/console doctrine:schema:create --env=test
      env:
        APP_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/beehive?serverVersion=15&charset=utf8
        JWT_PASSPHRASE: test_passphrase

    - name: Execute tests (Unit and Feature tests) via PHPUnit
      run: vendor/bin/phpunit
      env:
        APP_ENV: test
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/beehive?serverVersion=15&charset=utf8
        JWT_PASSPHRASE: test_passphrase

